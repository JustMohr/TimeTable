<!DOCTYPE html>
<html>

<style>
  * {
    font-family: Arial, Helvetica, sans-serif;
  }

  table,
  th,
  td {
    border: 1px solid black;
  }

  div{
    width: 30%;
    margin: 50px;
  }
  
  .time {
    width: 25%;
  }

  table,
  th,
  td {
    border: 1px solid black;
    text-align: center;
  }

  a:link,
  a:visited,
  a:active,
  a:link {
    color: gray;
  }

  a:hover{
    color: blue;
  }

  body{
    background-color: lightblue;
  }
</style>


<head>
  <title>Zeiten</title>
</head>

<body>

  <div>
    <h1>Zeitenbeschreibung</h1>
    <br>
    <table style="width:100%">
      <tr>

        <td class="time">A<br>E</td>
        <td>Die Stunde beginnt um <b>A</b>-Uhr und endet um <b>E</b>-Uhr</td>
      </tr>
    </table>
    <p>oder</p>
    <table style="width:100%">
      <tr>
        <td class="time">A&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;E</td>
        <td>Die Stunde/Pause beginnt um <b>A</b>-Uhr und endet um <b>E</b>-Uhr</td>
      </tr>
    </table>
    <br>
